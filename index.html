<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="main">

  
      <div class="m-5 border w-75 mx-auto border-black" id="login">
        <h1 class="text-center m-3">Smart Login System</h1>
        <div class="w-75 m-auto my-3"><input type="email" class="form-control" id="loginEmail" placeholder="Enter your Email"></div>
        <div class="w-75 m-auto my-3"><input type="password" class="form-control" id="loginPassword" placeholder="Enter your password"></div>
        <div class="w-75 m-auto my-3"><button id="loginBtn" class="btn w-100">Login</button></div>
        <p class="text-center text-light mb-5">Donâ€™t have an account? <a href="#" id="signUpAnchor">Sign Up</a></p>
      </div>
      <div class="m-5 border w-75 mx-auto border-black d-none" id="signUp">
        <h1 class="text-center m-3">Smart Login System</h1>
        <div class="w-75 m-auto my-3"><input type="text" class="form-control" id="signUpName" placeholder="Enter your Name"></div>
        <div class="w-75 m-auto my-3"><input type="email" class="form-control" id="signUpEmail" placeholder="Enter your Email"></div>
        <div class="w-75 m-auto my-3"><input type="password" class="form-control" id="signUpPassword" placeholder="Enter your password"></div>
        <div class="w-75 m-auto my-3"><button id="signUpBtn" class="btn w-100">Sign Up</button></div>
        <p class="text-center text-light mb-5">You have an account? <a href="#" id="signInAnchor">Sign In</a></p>
      </div>
      
      <div class="d-none" id="home">
        <div class="container">
          <button class="mt-5 logOutBtn d-none" id="logOutBtn">Log out</button>
        </div>
        <div class="d-flex justify-content-center align-items-center vh-100" id="welcome"></div>
      </div>

      
   

      
        <div class="overlay position-fixed top-0 bottom-0 start-0 end-0 w-100 h-100 d-flex align-items-center justify-content-center visually-hidden" id="errorMsg">
          <div class="content w-50 bg-light border rounded-3 position-absolute z-2 ">
            <div class="d-flex justify-content-between">
              <div class="icons p-3">
                <i class="fa-solid fa-circle text-danger"></i> 
                <i class="fa-solid fa-circle text-warning"></i>
                <i class="fa-solid fa-circle text-success"></i>
              </div>
              <div class="button p-3" >
                <button id="exitBtn" onclick="exit()"><i class="fa-solid fa-xmark fs-4"></i></button>
              </div>
            </div>
            
            <h5 class="p-4">Error!:</h5>
            
          </div>
        </div>


        
       

        
    
      
      
   
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
